<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Dashboard MitoCode 2021</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Inicio</a></li>
          <li class="breadcrumb-item active">Dashboard MitoCode</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-6 col-6">
        <!-- small box -->
        <div class="small-box bg-info">
          <div class="inner">
            <h3>{{countCategorias}}</h3>

            <p>Categorías</p>
          </div>
          <div class="icon">
            <i class="ion ion-clipboard"></i>
          </div>
          <a href="categories" class="small-box-footer"
            >Más info <i class="fas fa-arrow-circle-right"></i
          ></a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-6 col-6">
        <!-- small box -->
        <div class="small-box bg-success">
          <div class="inner">
            <h3>{{countProductos}}<sup style="font-size: 20px;"></sup></h3>

            <p>Productos</p>
          </div>
          <div class="icon">
            <i class="ion ion-ios-list-outline"></i>
          </div>
          <a href="products" class="small-box-footer"
            >Más info <i class="fas fa-arrow-circle-right"></i
          ></a>
        </div>
      </div>
   
    </div>
    <!-- /.row -->
  </div>
  <!-- Main row -->
  <div class="container-fluid">
    <div class="row">

    </div>
  </div>
</section>
<!-- /.content -->
